<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>

  <body>
    <h1>Calendar</h1>
    <div class="calendar">
      <div class="header">
        <i class="fas fa-caret-left"></i>
        <span>March 2019</span>
        <i class="fas fa-caret-right"></i>
      </div>
      <div class="weekdays">
        <span>Su</span>
        <span>Mo</span>
        <span>Tu</span>
        <span>We</span>
        <span>Th</span>
        <span>Fr</span>
        <span>Sa</span>
      </div>
      <div class="body">
        <div class="row">
          <span class="light">24</span>
          <span class="light">25</span>
          <span class="light">26</span>
          <span class="light">27</span>
          <span class="light">28</span>
          <span>1</span>
          <span>2</span>
        </div>
        <div class="row">
          <span>3</span>
          <span>4</span>
          <span class="event">5</span>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="row">
          <span>10</span>
          <span>11</span>
          <span>12</span>
          <span>13</span>
          <span>14</span>
          <span>15</span>
          <span>16</span>
        </div>
        <div class="row">
          <span>17</span>
          <span>18</span>
          <span>19</span>
          <span>20</span>
          <span>21</span>
          <span>22</span>
          <span>23</span>
        </div>
        <div class="row">
          <span>24</span>
          <span>25</span>
          <span>26</span>
          <span>27</span>
          <span>28</span>
          <span>29</span>
          <span>30</span>
        </div>
        <div class="row">
          <span>31</span>
          <span class="light">1</span>
          <span class="light">2</span>
          <span class="light">3</span>
          <span class="light">4</span>
          <span class="light">5</span>
          <span class="light">6</span>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
